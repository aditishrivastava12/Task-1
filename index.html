<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <p class="lead">Let's learn, share & inspire each other with our passion for computer engineering. <a href="#">Sign up now</a> ðŸ¤Ÿ</p>
        </div>
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Sign In</h3>
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                            <div class="text-center mt-3">
                                <button class="btn btn-outline-primary btn-block"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
                                <button class="btn btn-outline-danger btn-block"><i class="fab fa-google"></i> Sign in with Google</button>
                            </div>
                        </form>
                        <div class="text-right text-center mt-3">
                            <p>Donâ€™t have an account yet? <a href="#">Create new for free!</a></p>
                        </div>
                    </div>
                    <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
                        <img src="image.png" class="img-fluid" alt="Group Image" id="groupImage">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
